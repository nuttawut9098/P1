<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-sky-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
    <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
      <h1 class="text-3xl font-semibold text-center text-gray-800">Register</h1>
      <form (ngSubmit)="onSubmit()" class="space-y-4 mt-8">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
          <input
            id="username"
            [(ngModel)]="username"
            name="username"
            required
            class="mt-1 p-2 border border-gray-300 rounded-md w-full focus:ring focus:ring-cyan-400"
            placeholder="Enter your username"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            class="mt-1 p-2 border border-gray-300 rounded-md w-full focus:ring focus:ring-cyan-400"
            placeholder="Enter your password"
          />
        </div>
        <div>
          <label for="role" class="block text-sm font-medium text-gray-700">Role:</label>
          <select
            id="role"
            [(ngModel)]="role"
            name="role"
            required
            class="mt-1 p-2 border border-gray-300 rounded-md w-full focus:ring focus:ring-cyan-400"
          >
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>
        <button
          type="submit"
          class="w-full bg-cyan-500 text-white font-semibold rounded-md py-2 mt-4 hover:bg-cyan-600 transition duration-200"
        >
          Register
        </button>
      </form>
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">Already have an account? <a href="/login" class="text-cyan-500 hover:underline">Login here</a></p>
      </div>
    </div>
  </div>
</div>
