<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-sky-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
    <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
      <div class="max-w-md mx-auto">
        <div>
          <h1 class="text-2xl font-semibold">Login</h1>
        </div>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="divide-y divide-gray-200">
            <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
              <!-- Username Field -->
              <div class="relative">
                <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
                <input 
                  autocomplete="off" 
                  id="username" 
                  name="username" 
                  type="text" 
                  [(ngModel)]="username" 
                  required 
                  minlength="5"
                  class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600" 
                  placeholder="Username" />
              </div>

              <!-- Password Field -->
              <div class="relative">
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input 
                  autocomplete="off" 
                  id="password" 
                  name="password" 
                  type="password" 
                  [(ngModel)]="password" 
                  required 
                  minlength="6"
                  class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600" 
                  placeholder="Password" />
              </div>

              <!-- Submit Button -->
              <div class="relative">
                <button 
                  type="submit" 
                  [disabled]="!loginForm.valid" 
                  class="bg-cyan-500 text-white rounded-md px-2 py-1">
                  Login
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Register Button -->
      <div class="w-full flex justify-center">
        <button routerLink="/register" class="flex items-center bg-white border border-gray-300 rounded-lg shadow-md px-6 py-2 text-sm font-medium text-gray-800 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
          <mat-icon fontIcon="addreaction"></mat-icon>register
        </button>
      </div>
    </div>
  </div>
</div>
